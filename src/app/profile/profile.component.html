<section class="editSection">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" *ngIf="user">
                <div class="form-group ">
                    <label class="col-md-2">Profile Pic:</label>
                    <div class="col-md-10">
                        <span style="position:absolute;margin-left:100px;margin-top:25px">
                          
                            <input type="file" accept="image/*" id="selectFile" name="selectFile" class="btn btn-sm " (change)="fileChangeListener($event)" />

                        </span>
                        <img *ngIf="user.image" [src]="user.image" style="width:85px;height:85px;border-radius:50%;border: 1px solid #EEEEEE;background: #EEEEEE;">

                        <img *ngIf="!user.image" src="./../../assets/images/user.png" style="width:85px;height:85px;border-radius:50%;border: 1px solid #EEEEEE;background: #EEEEEE;">
                    </div>

                </div>
                <div class="form-group ">
                    <label class="col-md-2">User Name:</label>
                    <div class="col-md-10">

                        <input type="text" [(ngModel)]="user.userName" name="username" class="form-control">

                    </div>

                </div>
                <div class="form-group ">
                    <label class="col-md-2">User Email:</label>
                    <div class="col-md-10">
                        <input type="text" [(ngModel)]="user.userEmail" name="user email" class="form-control" disabled>

                    </div>

                </div>
                <div class="form-group ">
                    <label class="col-md-2">User Type:</label>
                    <div class="col-md-10">
                        <input type="text" [(ngModel)]="user.userType" name="user type" class="form-control" disabled>

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-2">Phone:</label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" [(ngModel)]="user.phone" name="phone">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Category:</label>
                    <div class="col-md-10">
                        <angular2-multiselect class="col-md-10" [data]="dropdownList" name="category" [(ngModel)]="user.category" [settings]="dropdownSettings"></angular2-multiselect>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Zip code:</label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" [(ngModel)]="user.zipCode" name="zipcode">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Description:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="5" placeholder="Enter description" [(ngModel)]="user.description" name="desc"></textarea>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Distance:</label>
                    <div class="col-md-10">
                        {{user.distance}} Kms
                        <input type="range" min="200" max="2000" value="500" [(ngModel)]="user.distance" name="distance">

                    </div>
                </div>

                <button type="submit" class="btn btn-default" (click)="updateUser()">Submit</button>
            </form>
        </div>
    </div>
</section>
